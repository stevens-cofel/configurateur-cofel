<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Acc√®s Cofel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Configuration mot de passe -->
  <script>
    const PASSWORD   = "cofel2025"; // üîë Ton mot de passe
    const TARGET_URL = "configurateur-cofel/home.html"; // üîÅ Page de garde r√©elle

    // Si d√©j√† connect√©, redirige directement
    if (localStorage.getItem("cofel_auth") === "1") {
      location.replace(TARGET_URL);
    }
  </script>

  <style>
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:linear-gradient(135deg,#5a2d82,#7838a7);
      color:#fff; display:flex; align-items:center; justify-content:center;
      height:100vh; margin:0;
    }
    .box{
      background:rgba(255,255,255,0.08);
      padding:36px 40px; border-radius:16px; text-align:center;
      backdrop-filter: blur(10px); box-shadow:0 10px 30px rgba(0,0,0,.3);
      max-width:400px; width:90%;
    }
    h2{ margin:0 0 8px; font-size:22px; }
    p{ margin:0 0 16px; color:rgba(255,255,255,.9) }
    input{
      width:100%; padding:12px; border-radius:10px; border:none;
      outline:none; text-align:center; font-size:15px;
    }
    button{
      margin-top:14px; padding:10px 14px; border-radius:10px; border:none;
      background:#fff; color:#0b0b0b; font-weight:700; cursor:pointer;
    }
    button:hover{ background:#f0f0f0; }
    #msg{ margin-top:10px; min-height:18px; color:#ffb3b3; font-size:14px; }
    .small{ font-size:13px; color:rgba(255,255,255,.8); margin-top:8px }
  </style>
</head>
<body>
  <div class="box" role="main" aria-labelledby="title-login">
    <h2 id="title-login">üîí Acc√®s r√©serv√© Cofel</h2>
    <p>Merci d‚Äôentrer le mot de passe communiqu√© par votre contact.</p>

    <input id="pwd" type="password" placeholder="Mot de passe" aria-label="Mot de passe">
    <button id="btnEnter" type="button">Entrer</button>

    <div id="msg" aria-live="polite"></div>
    <div class="small">Besoin d‚Äôun acc√®s ? Contactez votre commercial Cofel.</div>
  </div>

  <script>
    function doLogin(){
      const val = document.getElementById("pwd").value.trim();
      const msg = document.getElementById("msg");
      if (val === PASSWORD) {
        localStorage.setItem("cofel_auth","1"); // ‚úÖ Connexion persistante
        window.location.href = TARGET_URL;      // üîÅ Redirection vers home.html
      } else {
        msg.textContent = "‚ùå Mot de passe incorrect.";
      }
    }

    document.getElementById("btnEnter").addEventListener("click", doLogin);
    document.getElementById("pwd").addEventListener("keydown", (e)=>{
      if(e.key === "Enter") doLogin();
    });
  </script>
</body>
</html>
