<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portail Administrateur ‚Äî Devis</title>

 <style>
    /* ======= THEME COMPLET IDENTIQUE AUX CONFIGURATEURS COFEL ======= */
    :root{
      --cofel:#5a2d82;
      --cofel-2:#7838a7;
      --violet:#6b39a0;
      --violet-2:#8752c1;
      --violet-soft:#c9b7ff;
      --txt:#f5f7ff;
      --txt-dim:#e6e6ff;
      --accent:#c9b7ff;
      --radius:20px;
      --blur:18px;
      --shadow:0 10px 30px rgba(0,0,0,.25);
    }

    body{
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      background:
        radial-gradient(800px 500px at 20% -10%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(800px 500px at 110% 10%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(135deg, var(--cofel), var(--cofel-2));
      color:var(--txt);
      min-height:100vh;
    }

    /* ======= HEADER HERO ======= */
    header{
      padding:28px 40px;
      background:rgba(255,255,255,.10);
      backdrop-filter:blur(var(--blur));
      border-bottom:1px solid rgba(255,255,255,.18);
      box-shadow:var(--shadow);
    }

    /* ======= CONTAINER ======= */
    .container{
      max-width:1250px;
      margin:40px auto;
      background:linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.06));
      border-radius:var(--radius);
      backdrop-filter:blur(var(--blur));
      border:1px solid rgba(255,255,255,.22);
      padding:35px;
      box-shadow:var(--shadow);
    }

    h2{
      margin-top:0;
      color:var(--accent);
      font-size:26px;
      font-weight:600;
      margin-bottom:25px;
    }

    /* ======= FILTRES ======= */
    .filters{
      display:flex;
      flex-wrap:wrap;
      gap:18px;
      margin-bottom:30px;
    }
    .filters input, .filters select{
      padding:12px 16px;
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.22);
      border-radius:var(--radius);
      color:var(--txt);
      font-size:15px;
      backdrop-filter:blur(var(--blur));
      outline:none;
    }
    .filters input::placeholder{
      color:var(--txt-dim);
    }

    /* ======= TABLE ======= */
    table{
      width:100%;
      border-collapse:collapse;
      background:rgba(255,255,255,.06);
      backdrop-filter:blur(var(--blur));
      border-radius:var(--radius);
      overflow:hidden;
    }
    thead{
      background:rgba(255,255,255,.10);
    }
    thead th{
      padding:14px 16px;
      color:var(--accent);
      font-size:15px;
      border-bottom:1px solid rgba(255,255,255,.18);
      text-align:left;
    }
    tbody td{
      padding:14px 16px;
      border-bottom:1px solid rgba(255,255,255,.10);
      font-size:14px;
      color:var(--txt);
    }
    tbody tr:hover{
      background:rgba(255,255,255,.08);
    }

    /* ======= BOUTON \"VOIR\" ======= */
    .btn-view{
      padding:10px 16px;
      background:linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.20);
      color:var(--txt);
      border-radius:12px;
      cursor:pointer;
      font-size:14px;
      backdrop-filter:blur(var(--blur));
      box-shadow:var(--shadow);
      transition:0.2s;
    }
    .btn-view:hover{
      background:rgba(255,255,255,.22);
    }
  </style>
</head>
<body>

<header>
  <div style="display:flex;justify-content:space-between;align-items:center;">
    <div style="font-size:26px;font-weight:600;display:flex;align-items:center;gap:12px;">
      Portail Administrateur ‚Äî Devis
    </div>
    <a href="../index.html" style="background:rgba(255,255,255,.12);padding:10px 18px;border-radius:12px;color:var(--txt);text-decoration:none;border:1px solid rgba(255,255,255,.22);backdrop-filter:blur(var(--blur));">‚Üê Retour configurateurs</a>
  </div>
</header>

<div class="container">
  <h2>üìÑ Tous les devis</h2>

  <div class="filters">
    <input type="text" id="searchEmail" placeholder="Rechercher email client" />
    <input type="text" id="searchCompany" placeholder="Rechercher soci√©t√©" />
    <select id="searchProduct">
      <option value="">Tous les produits</option>
      <option value="tole-tablette">T√¥le tablette</option>
      <option value="rampe-lumineuse">Rampe lumineuse (PLL)</option>
      <option value="totem">Totems</option>
      <option value="lettres-pvc">Lettres PVC</option>
      <option value="devis-index">Devis Index</option>
    </select>
    <input type="date" id="searchDate" />
  </div>

  <table id="tableQuotes">
    <thead>
      <tr>
        <th>Date</th>
        <th>Email</th>
        <th>Soci√©t√©</th>
        <th>Contact</th>
        <th>Produit</th>
        <th>Total HT</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="./admin-quotes.js"></script>
</body>
</html>
