<!-- /auth/request.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Demander un accès — Cofel</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    :root{ --cofel:#5a2d82; --cofel-2:#7838a7; --txt:#f5f7ff; --radius:18px; --blur:18px; --shadow:0 10px 30px rgba(0,0,0,.35); }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; color:var(--txt);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto,Arial,sans-serif;
      background:
        radial-gradient(800px 500px at 20% -10%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(800px 500px at 110% 10%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(135deg, var(--cofel), var(--cofel-2));
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card{
      width:min(560px, 94vw);
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08));
      border:1px solid rgba(255,255,255,.2);
      border-radius:20px; padding:22px; box-shadow:var(--shadow);
      backdrop-filter: blur(var(--blur));
    }
    .brand{display:flex; align-items:center; gap:12px; margin-bottom:10px}
    .brand img{height:42px; width:auto; border-radius:10px}
    h1{margin:0; font-size:20px}
    label{font-weight:700; font-size:12px; color:#c9b7ff}
    input,textarea{
      width:100%; margin-top:6px; padding:12px; resize:vertical;
      background: rgba(255,255,255,.08); color:var(--txt);
      border:1px solid rgba(255,255,255,.18); border-radius:12px; outline:none;
    }
    .grid{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    .row{display:flex; gap:10px; align-items:center; justify-content:space-between; margin-top:14px}
    .btn{
      appearance:none; border:none; cursor:pointer; font-weight:800;
      color:#0b0b0b; background:#fff; border-radius:12px; padding:12px 16px;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }
    .msg{ margin-top:12px; min-height:22px; font-size:13px }
  </style>
</head>
<body>
  <main class="card">
    <div class="brand">
      <img src="../assets/logo cofel.jpg" alt="Cofel">
      <h1>Demander un accès</h1>
    </div>

    <form id="req">
      <div class="grid">
        <div>
          <label for="company">Société</label>
          <input id="company" name="company" placeholder="Nom de la société" required>
        </div>
        <div>
          <label for="name">Nom et prénom</label>
          <input id="name" name="name" placeholder="Nom et prénom" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="email@exemple.fr" required>
        </div>
        <div>
          <label for="phone">Téléphone</label>
          <input id="phone" name="phone" placeholder="+33 6 12 34 56 78">
        </div>
      </div>
      <div style="margin-top:10px">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Votre besoin (optionnel)"></textarea>
      </div>

      <div class="row">
        <a href="./login.html" class="sub" style="text-decoration:underline;color:#fff">Retour</a>
        <button class="btn" type="submit">Envoyer la demande</button>
      </div>
      <div id="msg" class="msg"></div>
    </form>
  </main>

  <script>
    const form = document.getElementById('req');
    const msg  = document.getElementById('msg');
    // URL de ton Worker :
    const WORKER_BASE = 'https://cofel-auth.sonveven.workers.dev';

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      msg.textContent = '';
      const payload = {
        company: form.company.value.trim(),
        name:    form.name.value.trim(),
        email:   form.email.value.trim(),
        phone:   form.phone.value.trim(),
        message: form.message.value.trim()
      };
      try{
        const r = await fetch(`${WORKER_BASE}/access-request`, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        if(r.ok){
          msg.textContent = '✅ Demande envoyée. Vous recevrez une réponse par email.';
          form.reset();
        }else{
          msg.textContent = '❌ Impossible d’envoyer la demande pour le moment.';
        }
      }catch(ex){
        console.error(ex);
        msg.textContent = '❌ Erreur réseau. Réessayez.';
      }
    });
  </script>
</body>
</html>
