<!-- /auth/client-login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Connexion client — Cofel</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    :root{ --cofel:#5a2d82; --cofel-2:#7838a7; --txt:#f5f7ff; --radius:18px; --blur:18px; --shadow:0 10px 30px rgba(0,0,0,.35); }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; color:var(--txt);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto,Arial,sans-serif;
      background:
        radial-gradient(800px 500px at 20% -10%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(800px 500px at 110% 10%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(135deg, var(--cofel), var(--cofel-2));
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card{
      width:min(440px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08));
      border:1px solid rgba(255,255,255,.2);
      border-radius:20px; padding:22px; box-shadow:var(--shadow);
      backdrop-filter: blur(var(--blur));
    }
    .brand{display:flex; align-items:center; gap:12px; margin-bottom:10px}
    .brand img{height:42px; width:auto; border-radius:10px}
    h1{margin:0; font-size:20px}
    p{margin:6px 0 16px; opacity:.9}
    label{font-weight:700; font-size:12px; color:#c9b7ff}
    input[type="email"],
    input[type="password"]{
      width:100%; margin-top:6px; padding:12px;
      background: rgba(255,255,255,.08); color:var(--txt);
      border:1px solid rgba(255,255,255,.18); border-radius:12px; outline:none;
    }
    .row{display:flex; gap:10px; align-items:center; justify-content:space-between; margin-top:14px}
    .btn{
      appearance:none; border:none; cursor:pointer; font-weight:800;
      color:#0b0b0b; background:#fff; border-radius:12px; padding:12px 16px;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }
    .msg{ color:#ffe3e3; min-height:20px; margin-top:12px; font-size:13px }
    .sub{font-size:12px; opacity:.85; margin-top:8px}
    a{color:#fff}
  </style>
</head>
<body>
  <main class="card">
    <div class="brand">
      <img src="../assets/logo cofel.jpg" alt="Cofel">
      <h1>Connexion client</h1>
    </div>
    <p>Connectez-vous avec votre email et votre mot de passe Cofel.</p>

    <form id="form">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" required>

      <label for="pw" style="margin-top:10px;">Mot de passe</label>
      <input id="pw" name="pw" type="password" autocomplete="current-password" required>

      <div class="row">
        <button class="btn" type="submit">Se connecter</button>
        <a href="./request.html" class="sub" style="text-decoration:underline">Demander un accès</a>
      </div>

      <div id="msg" class="msg"></div>
    </form>
  </main>

  <script>
    const form = document.getElementById('form');
    const msg  = document.getElementById('msg');

    // URL de ton Worker :
    const WORKER_BASE = 'https://cofel-auth.sonveven.workers.dev';

    function getProjectBase() {
      const parts = location.pathname.split("/").filter(Boolean);
      const project = parts.length ? parts[0] : "";
      return `/${project}/`;
    }

    const returnTo = getProjectBase() + "index.html";

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      msg.style.color = '#ffe3e3';
      msg.textContent = '';

      const email = form.email.value.trim();
      const password = form.pw.value;

      if (!email || !password) {
        msg.textContent = "Merci de renseigner email et mot de passe.";
        return;
      }

      try{
        const res = await fetch(`${WORKER_BASE}/client-login`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
          msg.textContent = "Identifiants incorrects ou compte inactif.";
          return;
        }

        const data = await res.json();
        if (!data.ok) {
          msg.textContent = "Connexion refusée.";
          return;
        }

        localStorage.setItem('cofel_client_profile', JSON.stringify(data.profile));

        msg.style.color = '#b7ffcf';
        msg.textContent = "Connexion réussie, redirection...";

        setTimeout(()=>{ location.href = returnTo; }, 600);
      }catch(ex){
        console.error(ex);
        msg.textContent = "Erreur réseau, réessayez.";
      }
    });
  </script>
</body>
</html>
