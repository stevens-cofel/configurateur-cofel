<!-- /auth/login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Connexion â€” Cofel</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    :root{ --cofel:#5a2d82; --cofel-2:#7838a7; --txt:#f5f7ff; --radius:18px; --blur:18px; --shadow:0 10px 30px rgba(0,0,0,.35); }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; color:var(--txt);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto,Arial,sans-serif;
      background:
        radial-gradient(800px 500px at 20% -10%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(800px 500px at 110% 10%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(135deg, var(--cofel), var(--cofel-2));
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card{
      width:min(440px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08));
      border:1px solid rgba(255,255,255,.2);
      border-radius:20px; padding:22px; box-shadow:var(--shadow);
      backdrop-filter: blur(var(--blur));
    }
    .brand{display:flex; align-items:center; gap:12px; margin-bottom:10px}
    .brand img{height:42px; width:auto; border-radius:10px}
    h1{margin:0; font-size:20px}
    p{margin:6px 0 16px; opacity:.9}
    label{font-weight:700; font-size:12px; color:#c9b7ff}
    input[type="password"]{
      width:100%; margin-top:6px; padding:12px;
      background: rgba(255,255,255,.08); color:var(--txt);
      border:1px solid rgba(255,255,255,.18); border-radius:12px; outline:none;
    }
    .row{display:flex; gap:10px; align-items:center; justify-content:space-between; margin-top:14px}
    .btn{
      appearance:none; border:none; cursor:pointer; font-weight:800;
      color:#0b0b0b; background:#fff; border-radius:12px; padding:12px 16px;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }
    .err{ color:#ffe3e3; min-height:20px; margin-top:12px }
    .sub{font-size:12px; opacity:.85; margin-top:8px}
    a{color:#fff}
  </style>
</head>
<body>
  <main class="card">
    <div class="brand">
      <!-- chemin relatif (pas de "/assets/...") -->
      <img src="../assets/logo cofel.jpg" alt="Cofel">
      <h1>Connexion requise</h1>
    </div>
    <p>Entrez le mot de passe pour accÃ©der aux configurateurs.</p>

    <form id="form">
      <label for="pw">Mot de passe</label>
      <input id="pw" name="pw" type="password" autocomplete="current-password" placeholder="Mot de passe" required>
      <div class="row">
        <button class="btn" type="submit">Se connecter</button>
        <label class="sub"><input type="checkbox" id="remember" checked> Rester connectÃ© 24&nbsp;h</label>
      </div>
      <div id="err" class="err"></div>
      <!-- Paragraphe d'aide rÃ©initialisation supprimÃ© -->
    </form>
  </main>

  <script type="module">
    import { AUTH_SETTINGS } from "./config.js";

    const TOKEN_KEY = `auth_token_${AUTH_SETTINGS.siteId}`;
    const form = document.getElementById("form");
    const input = document.getElementById("pw");
    const remember = document.getElementById("remember");
    const err = document.getElementById("err");

    // base du "project site" -> "/<repo-name>/"
    function getProjectBase() {
      const parts = location.pathname.split("/").filter(Boolean);
      const project = parts.length ? parts[0] : "";
      return `/${project}/`;
    }

    // retour par dÃ©faut: index du projet
    const url = new URL(location.href);
    const returnTo = url.searchParams.get("return") || (getProjectBase() + "index.html");

    async function sha256hex(str){
      const buf = new TextEncoder().encode(str);
      const hash = await crypto.subtle.digest("SHA-256", buf);
      return Array.from(new Uint8Array(hash)).map(b=>b.toString(16).padStart(2,"0")).join("");
    }

    function makeToken(days){
      const now = Date.now();
      const exp = now + (days*24*60*60*1000);
      return { iat: now, exp, ua: navigator.userAgent };
    }

    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      err.textContent = "";
      const entered = input.value;
      try{
        const digest = await sha256hex(entered);
        if (digest !== AUTH_SETTINGS.passwordHash){
          err.textContent = "Mot de passe incorrect.";
          input.select();
          return;
        }
        // ðŸ”’ DurÃ©e de session forcÃ©e Ã  24 h
        const days = 1; // 24 heures
        const token = makeToken(days);
        localStorage.setItem(TOKEN_KEY, JSON.stringify(token));
        // Redirection
        location.replace(returnTo);
      }catch(ex){
        err.textContent = "Erreur inattendue. RÃ©essayez.";
        console.error(ex);
      }
    });

    input.focus();
  </script>
</body>
</html>
