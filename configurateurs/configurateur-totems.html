<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Configurateur Totems – Cofel</title>

<style>
  /* === Thème "verre violet Cofel" === */
  :root{
    --violet:#5a2d82;
    --violet-light:#8a62c2;
    --fond:#f6f3fa;
    --txt:#2b2140;
    --txt-light:#ffffff;
  }
  body{
    margin:0;
    background:linear-gradient(135deg,var(--violet),#7c4ea3);
    font-family:Arial, sans-serif;
    color:var(--txt-light);
  }

  .cofel-header{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(10px);
    border-bottom:1px solid rgba(255,255,255,0.15);
    padding:12px 20px;
    color:#fff;
  }
  .cofel-header .row{
    display:flex;
    align-items:center;
    justify-content:space-between;
    max-width:1100px;
    margin:auto;
  }
  .cofel-back{
    color:#fff;
    text-decoration:none;
    border:1px solid rgba(255,255,255,0.3);
    padding:8px 12px;
    border-radius:10px;
    background:rgba(255,255,255,0.1);
  }
  .cofel-brand{display:flex;align-items:center;gap:10px}
  .cofel-brand img{height:36px;border-radius:6px;object-fit:cover}
  .cofel-title{font-size:18px;margin:0}

  .cofel-container{
    max-width:860px;
    margin:30px auto;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px);
    border:1px solid rgba(255,255,255,0.2);
    border-radius:18px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    padding:24px;
  }
  h1{text-align:center;margin:0 0 20px;color:#fff}

  label{display:block;margin-top:12px;font-weight:700}
  select,input{
    width:100%;
    padding:10px;
    margin-top:6px;
    border:1px solid rgba(255,255,255,0.3);
    border-radius:12px;
    background:rgba(255,255,255,0.1);
    color:#fff;
    backdrop-filter:blur(8px);
  }
  select option{
    background-color:#5a2d82;
    color:#fff;
  }

  .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
  @media(max-width:800px){.grid{grid-template-columns:1fr}}

  .options-wrap{
    margin-top:10px;
    border:1px solid rgba(255,255,255,0.2);
    border-radius:14px;
    background:rgba(255,255,255,0.05);
    padding:10px;
  }
  .opt-row{
    display:flex;align-items:center;gap:10px;margin:6px 0;
    background:rgba(255,255,255,0.08);
    border:1px solid rgba(255,255,255,0.2);
    border-radius:10px;
    padding:8px 10px;
  }
  .opt-row input[type="checkbox"]{
    accent-color:var(--violet-light);
    transform:scale(1.1);
  }
  .opt-row span.note{font-size:12px;color:#e6dfff}

  .result{
    margin-top:20px;
    background:rgba(255,255,255,0.08);
    border:1px solid rgba(255,255,255,0.2);
    border-radius:16px;
    padding:16px;
    text-align:center;
  }
  .muted{font-size:12px;color:#d5c6f9;margin-top:6px;white-space:pre-wrap}

  .btn{
    display:inline-block;
    margin-top:12px;
    padding:10px 14px;
    border:none;
    border-radius:12px;
    background:#fff;
    color:var(--violet);
    font-weight:700;
    cursor:pointer;
    transition:background 0.2s, transform 0.1s;
  }
  .btn:hover{background:#eee}
  .btn:active{transform:scale(0.98)}

  footer{
    margin-top:30px;
    text-align:center;
    font-size:13px;
    color:#eee;
    opacity:0.9;
  }
</style>
</head>
<body>

<header class="cofel-header">
  <div class="row">
    <a class="cofel-back" href="../index.html">⬅ Retour aux configurateurs</a>
    <div class="cofel-brand">
      <img src="../assets/logo cofel.jpg" alt="Cofel">
      <h1 class="cofel-title">Configurateur — Totems</h1>
    </div>
  </div>
</header>

<div class="cofel-container">
  <h1>Configurateur Totems Cofel</h1>

  <label for="type">Type de face</label>
  <select id="type"><option value="">— sélectionnez —</option></select>

  <div class="grid">
    <div>
      <label for="hauteur">Hauteur (mm)</label>
      <select id="hauteur"><option value="">— sélectionnez —</option></select>
    </div>
    <div>
      <label for="largeur">Largeur (mm)</label>
      <select id="largeur"><option value="">— sélectionnez —</option></select>
    </div>
  </div>

  <label>Options (multi-choix)</label>
  <div id="optionsBox" class="options-wrap">
    <div class="opt-row"><em>Aucune option disponible tant que la hauteur n’est pas choisie.</em></div>
  </div>

  <label for="quantite">Quantité</label>
  <input type="number" id="quantite" value="1" min="1"/>

  <div class="result">
    <p>Prix HT : <span id="prixHT">0,00</span> €</p>
    <p>Prix TTC : <span id="prixTTC">0,00</span> €</p>
    <button id="btnAddDevis" class="btn">➕ Ajouter au devis</button>
  </div>

  <div id="msg" class="muted"></div>
</div>

<footer>
  © Cofel — ZA du Perquoi, 72560 Changé — SIRET 927 659 458 00024 — TVA FR80927659458
</footer>

<script src="../js/devis-core.js"></script>
<script>

</script>

</body>
</html>
